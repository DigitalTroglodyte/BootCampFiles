<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Time</title>

	<!-- bootstrap CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	
</head>
<body>
	<!-- wrapper -->
	<div class="container">
		<!-- jumbotron -->
		<div class="jumbotron" style="text-align:center; background-color:#2d37a7">
  			<h1 style="color:white">Anytime is Train Time</h1>
  			<p><h4 style="color:white">Choo Choo. Chee Chee.</h4></p>
		</div>

		<!-- current trains -->
		<div class="panel panel-primary">
 			<div class="panel-heading">
   				<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
  			</div>
  
  			<div class="panel-body">
				<table class="table" id="trains">
					<thead>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>				
					</thead>
					<tbody id="newTrains"></tbody>
	  			</table>
  			</div>
		</div>

		<!-- Add Train  -->
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title"><strong>Add Train</strong></h3>
			</div>
		
			<div class="panel-body">		
				<form>
					<!-- input textboxes -->
					<div class="form-group">
						<label for="">Train Name</label>
						<input type="text" class="form-control" id="nameInput">
					</div>

					<div class="form-group">
						<label for="">Destination</label>
						<input type="text" class="form-control" id="destinationInput">
					</div>

					<div class="form-group">
						<label for="">First Train Time (HH:mm - military time)</label>
						<input type="text" class="form-control" id="firstTrainInput">
					</div>

					<div class="form-group">
						<label for="">Frequency (min)</label>
						<input type="text" class="form-control" id="frequencyInput">
					</div>
					
					<!-- submit button -->
					<button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
				</form>
			</div>
		</div>

	</div>

	<script   src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
	<!-- Added via Stack Overflow suggestion not sure what this does-->
	<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
	<script src="https://momentjs.com/downloads/moment.js"></script>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
