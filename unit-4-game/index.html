<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lord of the Rings RPG</title>
	<!-- bootstrap cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
    <!-- css stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<header>
				<h1>Battle for Middle Earth</h1>
			</header>
		</div>
		
		<div class="row">
			<div class="col-md-6">		
				
				<div id="allCharacters"></div>

				
				<h2 class="display">Your Hero</h2>
				<div id="yourCharacter"></div>

				
				<h2 class="display">Defender</h2>
				<div id="defender"></div>
			</div>

			<div class="col-md-6">
				
				<h2 class="display">Choose An Enemy To Attack</h2>
				<div id="availableEnemies"></div>

				
				<h2 class="display">Fight Section</h2>
				
				<button type="button" class="btn btn-danger raised display" id="attack">Attack</button>

				
				<p id="gameText"></p>
			</div>
		</div>
	</div>

	<!-- jQuery cdn -->
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<!-- javascript file -->
	<script src="assets/javascript/game.js"></script>
</body>
</html>
